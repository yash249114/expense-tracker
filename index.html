<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Expense Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
  </head>

  <body>
    <button id="mode-toggle">ðŸŒ™ Dark Mode</button>

    <div class="container">
      <h1>Financial Expense Tracker</h1>

      <div class="balance-container">
        <h2>Your Balance</h2>
        <h1 id="balance">$0.00</h1>

        <div class="summary">
          <div class="income">
            <h3>Income</h3>
            <p id="income-amount">$0.00</p>
          </div>
          <div class="expenses">
            <h3>Expenses</h3>
            <p id="expense-amount">$0.00</p>
          </div>
        </div>
      </div>

      <canvas id="chart" width="400" height="200"></canvas>

      <div class="main-content">
        <div class="transaction-container">
          <h2>Transactions</h2>
          <ul id="transaction-list"></ul>
        </div>

        <div class="form-container">
          <h2>Add Transaction</h2>

          <form id="transaction-form">
            <div class="form-group">
              <label>Description</label>
              <input type="text" id="description" placeholder="Enter description..." required />
            </div>

            <div class="form-group">
              <label>Amount</label>
              <input type="number" id="amount" placeholder="Enter amount..." required />
              <small>Use negative (-) for expenses</small>
            </div>

            <div class="form-group">
              <label>Category</label>
              <select id="category" required>
                <option value="Salary">Salary</option>
                <option value="Bills">Bills</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <button type="submit">Add Transaction</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
