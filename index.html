<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Financial Expense Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button id="mode-toggle" class="mode-toggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ™</button>

  <main class="page">
    <header class="hero" role="banner">
      <h1>Financial Expense Tracker</h1>
      <p class="subtitle">Simple, accessible, and responsive expense manager</p>
    </header>

    <section class="card balance-card" aria-labelledby="balance-heading">
      <div class="balance-left">
        <h2 id="balance-heading">Your Balance</h2>
        <div id="balance" class="balance-amount" aria-live="polite">$0.00</div>
      </div>

      <div class="summary">
        <div class="summary-box income">
          <h3>Income</h3>
          <div id="income-amount" class="summary-amount">$0.00</div>
        </div>
        <div class="summary-box expenses">
          <h3>Expenses</h3>
          <div id="expense-amount" class="summary-amount">$0.00</div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="left-col">
        <h2>Transactions</h2>
        <ul id="transaction-list" class="transaction-list" aria-live="polite"></ul>
      </div>

      <aside class="right-col card" aria-labelledby="add-heading">
        <h2 id="add-heading">Add Transaction</h2>

        <form id="transaction-form" class="form" novalidate>
          <label for="description">Description</label>
          <input id="description" name="description" type="text" placeholder="Enter description" required />

          <label for="amount">Amount</label>
          <input id="amount" name="amount" type="number" step="0.01" placeholder="Use negative for expenses" required />

          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="Salary">Salary</option>
            <option value="Bills">Bills</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
          </select>

          <button type="submit" class="btn primary">Add Transaction</button>
        </form>
      </aside>
    </section>

    <section class="chart-section card" aria-labelledby="chart-heading">
      <h2 id="chart-heading">Expenses & Income by Category</h2>
      <canvas id="categoryChart" aria-label="Bar chart of expenses and income by category" role="img"></canvas>
    </section>

    <footer class="footer">
      <small>Built with HTML, CSS, JavaScript â€¢ LocalStorage persistence â€¢ Accessible UI</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
